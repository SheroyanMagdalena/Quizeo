<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <a href="quiz.html"><h1 style="color: white;">Quizeo</h1></a>
        </div>
        <nav class="header-nav">
            <a href="quiz.html">Quizzes</a>
            <a href="myquiz.html">My Quizzes</a>
            <a href="#review">Review</a>
            <a href="userProfile.html">My Profile</a>
            <a href="index.html">Log Out</a>
        </nav>
    </header>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 main">
                <form id="loginForm">
                    <h2>Login</h2>
                    <input type="email" class="box" id="email" name="email" placeholder="Email" required />
                    <br>
                    <input type="password" class="box" id="password" name="password" placeholder="Password" required />
                    <br>
                    <input type="submit" value="Login" id="submit" />
                </form>
                <p class="redirect">
                    Don't have an account? <a href="/register.html">Register</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Add event listener to the form for submitting the login
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();  // Prevent the default form submission

            // Get the email and password values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Send login request to the backend
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })  // Send email and password to the backend
                });

                const data = await response.json();  // Get the response from the backend

                if (response.ok) {
                    // Save the JWT token in localStorage
                    localStorage.setItem('token', data.token);  // Save the token

                    // Redirect to user profile page (or dashboard)
                    window.location.href = '/quiz.html';  

                    // Show error message if login fails
                    alert(data.message || 'Login failed. Please try again.');
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
